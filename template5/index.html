<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="nft-card">
        <div class="nft-content">
            <div class="nft">
                <div class="boxImage">
                    <img src="assets/image-equilibrium.png" alt="imagem da nft" class="image">
                    <div class="overlap">
                        <img src="assets/icon-view.png" alt="view">
                    </div>
                </div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="negociation-nft">
                <div class="span flex">
                    <img src="assets/icon-ethereum.svg"></img>
                    <p>0.041 ETH</p>
                </div>
                <div class="flex">
                    <img src="assets/icon-clock.svg"></img>
                    <p>3 days left</p>                 
                </div>
            </div>
            <hr>
            <div class="user">
                <img src="assets/image-avatar.png" alt="fot de perfil">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
